<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Lucy's Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 버튼 컨테이너 스타일 */
        .button-container {
            text-align: center;
            margin-bottom: 10px; /* 버튼과 이미지 간격 조정 */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0123b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 이미지 슬라이드 스타일 */
        .slide {
            text-align: center;
            margin-top: 0; /* 이미지 상단 여백 제거 */
        }
        .slideImg {
            animation: fadeIn1 0.5s ease-in-out;
            display: none;
        }
        .slideImg.active {
            display: inline;
        }
        @keyframes fadeIn1 {
            from {
                opacity: 0;
                margin-left: -300px;
            }
            to {
                opacity: 1;
                margin-left: 0;
            }
        }
        /* 콘텐츠 영역 스타일 */
        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            width: 90%;
        }
        .left, .right {
            margin-top: 20px; /* 콘텐츠와 이미지 간격 조정 */
            width: 48%;
        }
        table {
            border: 2px solid;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
            width: 100%;
        }
        th, td {
            border: 1px solid;
            padding: 10px 12px;
        }
        th {
            background-color: #0123b4;
            color: white;
        }
        /* 유튜브 비디오 스타일 */
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin: 20px 0;">All Time LUCY</h1>

    <!-- Lucy Board 버튼 -->
    <div class="button-container">
        <a href="/board"><button>Lucy Board</button></a>
    </div>

    <!-- 이미지 슬라이드 -->
    <div class="slide">
        <img src="{{ url_for('static', filename='image1.jpeg') }}" style="width: 800px; height:auto;" class="slideImg active">
        <img src="{{ url_for('static', filename='image2.webp') }}" style="width: 800px; height:auto;" class="slideImg">
        <img src="{{ url_for('static', filename='image3.jpg') }}" style="width: 800px; height:auto;" class="slideImg">
        <img src="{{ url_for('static', filename='image4.webp') }}" style="width: 800px; height:auto;" class="slideImg">
    </div>

    <!-- 이미지 슬라이드 JavaScript -->
    <script>
        var slideImg = document.querySelectorAll(".slideImg");
        window.setInterval(change, 5000);
        var i = 0;
        function change() {
            slideImg[i].classList.remove("active");
            i++;
            if (i == slideImg.length) i = 0;
            slideImg[i].classList.add("active");
        }
    </script>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <!-- 왼쪽 테이블 -->
        <div class="left">
            <table>
                <th colspan="2">About Lucy</th>
                <tr>
                    <td><b>결성일</b></td>
                    <td>2019년 6월</td>
                </tr>
                <tr>
                    <td><b>데뷔일</b></td>
                    <td>2020년 5월 8일</td>
                </tr>
                <tr>
                    <td><b>팬덤</b></td>
                    <td>왈왈이</td>
                </tr>
                <tr>
                    <td><a href="http://www.mystic89.net/artist/lucy">공식 사이트</a></td>
                    <td><a href="https://cafe.daum.net/band.lucy">팬카페</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.instagram.com/band_lucy/">Instagram</a></td>
                    <td><a href="https://www.youtube.com/lucyisland">Youtube</a></td>
                </tr>
            </table>
        </div>
        
        <!-- 오른쪽 영상 -->
        <div class="right">
            <h2 style="text-align:center; margin-bottom: 10px;">추천하는 Lucy 영상</h2>
            <iframe src="https://www.youtube.com/embed/htXSJp2ugtY?si=OH2gK38cJNCHlIL1" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                    encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
