<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Lucy Board</title>
    <style>
        table {
            margin: auto;
            width: 700px;
            border-radius: 5px;
            border-collapse: collapse;
            border-top: none;
        }
        .header {
            background-color: rgb(218, 231, 255);
            text-align: center;
        }
        .table td, .table th {
            border-bottom: 1px lightgray solid; 
            height: 30px;
            font-size: 14px;
        }
        .num {
            width: 50px;
        }
        .title {
            width: 500px;
        }
        .body {
            text-align: center;
        }
        .body .title {
            text-align: left;
        }
        input[type="text"], input[type="submit"] {
            margin: 10px 5px;
            padding: 8px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">게시판</h2>
    
    <!-- 검색 입력 폼 -->
    <form method="GET" action="/board" style="text-align: center; margin-bottom: 20px;">
        <input type="text" name="query" placeholder="검색어를 입력하세요" value="{{ query }}">
        <input type="submit" value="검색">
    </form>

    <!-- 게시판 테이블 -->
    <table class="table">
        <tr class="header">
            <th class="num">번호</th>
            <th class="title">제목</th>
            <th>작성자</th>
            <th>작성날짜</th>
        </tr>
        {% for row in board_data %}
        <tr class="body">
            <td>{{ row.id }}</td>
            <td class="title">{{ row.title }}</td>
            <td>{{ row.author }}</td>
            <td>{{ row.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
